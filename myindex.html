<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="./main.js" defer></script>
  <script src="https://kit.fontawesome.com/b4084b4652.js" crossorigin="anonymous"></script>
</head>

<body>
  <button id="prev-btn">
    <i class="fas fa-arrow-circle-left"></i>
  </button>


  <div id="book" class="book">
    <div id="p1" class="paper">
      <div class="front">
        <div id="f1" class="front-content">

        </div>
      </div>
      <div class="back">
        <div id="b1" class="back-content">

          <form id="slam-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" class="slam-input" placeholder="Enter Full Name">

            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" class="slam-input" placeholder="Enter Nickname">

            <label for="age">Age</label>
            <input type="number" id="age" class="slam-input" placeholder="Enter Age">

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" class="slam-input" placeholder="Select Birthday">

            <label for="address">Address</label>
            <input type="text" id="address" class="slam-input" placeholder="Enter Address">

            <label for="Email">Email</label>
            <input type="text" id="Email" class="slam-input" placeholder="Enter Email">
          </form>
        </div>
      </div>
    </div>

    <div id="p2" class="paper">
      <div class="front">
        <div id="f2" class="front-content">

          <form id="favslam-form">
            <label for="faveColor">Color</label>
            <input type="text" id="faveColor" class="favslam-input" placeholder="Enter Color">

            <label for="faveFood">Food</label>
            <input type="text" id="faveFood" class="favslam-input" placeholder="Enter Food">

            <label for="faveNumber">Number</label>
            <input type="number" id="faveNumber" class="favslam-input" placeholder="Enter Number">

            <label for="faveHobby">Hobby</label>
            <input type="text" id="faveHobby" class="favslam-input" placeholder="Enter Hobby">

            <label for="faveSong">Song</label>
            <input type="faveSong" id="faveSong" class="favslam-input" placeholder="Enter Song">

            <label for="faveArtist">Artist</label>
            <input type="faveArtist" id="faveArtist" class="favslam-input" placeholder="Enter Artist">
          </form>
        </div>
      </div>
      <div class="back">
        <div id="b2" class="back-content">
          <div class="image-container">
            <img id="image-preview" src="#" alt="Preview Image" style="display: none; max-width: 60%; height: auto;">
            <label for="image" class="custom-file-label">It's Me!</label>
            <input type="file" id="image" name="image" accept="image/*" class="custom-file-input">
          </div>





        </div>
      </div>
    </div>

    <div id="p3" class="paper">
      <div class="front">
        <div id="f3" class="front-content">

          <div id="text-container">


          </div>
        </div>
      </div>
      <div class="back">
        <div id="b3" class="back-content">

        </div>
      </div>
    </div>
  </div>




  <button id="next-btn">
    <i class="fas fa-arrow-circle-right"></i>
  </button>



</body>

</html>
